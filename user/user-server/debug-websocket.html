<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - User Server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Debug - User Server</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <h3>Debug Info:</h3>
    <div id="steps">
        <div>1. Testing WebSocket connection to localhost:8010...</div>
        <div>2. Testing user authentication...</div>
        <div>3. Testing real-time messaging...</div>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Set up test user (same as what user-server would have)
        window.currentUser = {
            id: 1,
            username: 'test_user_server'
        };
        
        // Test WebSocket connection exactly like user-server does
        updateStatus('Testing WebSocket connection from user-server...', 'info');
        addLog('üîß Initializing Socket.IO connection (user-server simulation)');
        
        const socket = io('http://localhost:8010', {
            transports: ['websocket', 'polling'],
            withCredentials: true,
            timeout: 20000,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });

        socket.on('connect', () => {
            updateStatus('‚úÖ Connected! Testing authentication...', 'success');
            addLog('‚úÖ Socket.IO connected successfully');
            
            // Authenticate exactly like user-server does
            if (window.currentUser) {
                addLog('üîß Authenticating user: ' + JSON.stringify(window.currentUser));
                socket.emit('authenticate', {
                    userId: window.currentUser.id,
                    username: window.currentUser.username
                });
            }
        });

        socket.on('disconnect', () => {
            updateStatus('‚ùå Disconnected from WebSocket server', 'error');
            addLog('‚ùå Socket.IO disconnected');
        });

        socket.on('connect_error', (error) => {
            updateStatus('‚ùå Connection failed', 'error');
            addLog('‚ùå Connection failed: ' + error.message);
            addLog('Error details: ' + JSON.stringify({
                message: error.message,
                description: error.description,
                context: error.context,
                type: error.type
            }));
        });

        socket.on('authenticated', (data) => {
            updateStatus('‚úÖ Authenticated! Testing message broadcast...', 'success');
            addLog('‚úÖ Authentication successful: ' + JSON.stringify(data));
            
            // Test joining a channel
            addLog('üîß Testing channel join');
            socket.emit('join_channel', {
                channelId: 1
            });
            
            // Test message broadcasting
            setTimeout(() => {
                addLog('üîß Testing message broadcast');
                socket.emit('new_message', {
                    channelId: 1,
                    messageData: {
                        ID: Date.now(),
                        Content: 'Test message from user-server debug',
                        UserID: window.currentUser.id,
                        Username: window.currentUser.username,
                        CreatedAt: new Date().toISOString()
                    }
                });
            }, 1000);
        });

        socket.on('authentication_failed', (data) => {
            updateStatus('‚ùå Authentication failed', 'error');
            addLog('‚ùå Authentication failed: ' + data.message);
        });

        socket.on('error', (data) => {
            addLog('‚ö†Ô∏è Socket error: ' + data.message);
        });

        socket.on('message_received', (data) => {
            updateStatus('‚úÖ Real-time messaging working perfectly!', 'success');
            addLog('üì® Real-time message received: ' + JSON.stringify(data));
        });

        // Test reconnection
        socket.on('reconnect', (attemptNumber) => {
            addLog(`üîÑ Reconnected after ${attemptNumber} attempts`);
        });

        socket.on('reconnect_error', (error) => {
            addLog('‚ùå Reconnection failed: ' + error.message);
        });

        // Timeout test
        setTimeout(() => {
            if (!socket.connected) {
                updateStatus('‚ùå Connection timeout - Check WebSocket server', 'error');
                addLog('‚ùå Connection timeout after 15 seconds');
                addLog('üí° Make sure WebSocket server is running: npm run dev in websocket folder');
                addLog('üí° Check if port 8010 is available');
            }
        }, 15000);
    </script>
</body>
</html>
